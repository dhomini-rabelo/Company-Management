{% extends 'base.html' %}
{% load filtros %}
{% block 'title' %}{% endblock %}

{% block  'content' %}
<div id="division"  style="height: auto;">
    {% include 'Parts/_aside.html' %}
    <main>
        <div class="divMyCompanyf">
            <section class="myCompanyf">
                <div class="titleMyCompanyf" style="height: 40px;">
                    <img src="/media/{{ empresa.logo }}" alt="logo" style="width: 40px; height: 30px; margin-top: 0px; margin-bottom: 10px;">
                    <a href="{% url 'info_empresa' empresa.link %}" style="font-size: 20PX;">{{ empresa.nome }} - {{ empresa.data_de_criacao|ano }}</a> 
                </div>
                <div class="bodyMyCompanyf">
                    <form method="POST">
                        <p>
                            Quer recontratar {{ funcionario.nome }}?<br>
                        </p>
                        {% csrf_token %}
                        <div id="btn">
                            <button type="submit" class="btn btn-success" name="resposta" value="sim">SIM</button>
                            <button type="submit" class="btn btn-danger" name="resposta" value="nao">N√ÉO</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
</div>
{% endblock %}
